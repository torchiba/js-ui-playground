<body>
  <div class="container">
    <div class="mt-5 mb-2 d-flex todoInput">
      <input type="text" class="todoInput__form form-control" id="js-form-todo" placeholder="タスクを入力してください"><button type="button" id="js-btn-submit"class="btn btn-primary ms-2">submit</button>
      <div id="js-errorMessage" class="invalid-feedback">
        タスクが入力されていません。
      </div>
    </div>

    <div id="js-todo">
      <!-- ここに#js-todoList挿入 -->
    </div>
  </div>

  <template id="js-todoList">
    <div class="form-check d-flex todo-list">
      <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label me-2" for="flexCheckDefault">
        Default checkbox
      </label>
      <button type="button" class="btn btn-outline-danger ms-auto btn-delete">Delete</button>
    </div>
  </template>
  <script src="app.js" ></script>
</body>
